# 로컬 개발용. DB/Redis + (선택) 서비스 빌드.
# 서비스 이미지는 각 Repo에서 빌드하거나, 상위 디렉터리에서 build context 지정 가능.
# 로컬 전용: 아래 기본값 사용 가능. 운영/스테이징은 .env만 사용하고 저장소에 커밋하지 않음.
services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: investment-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-local_pg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-local_pg_pass}
      POSTGRES_DB: ${POSTGRES_DB:-investment_portfolio}
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./docker/timescaledb/init:/docker-entrypoint-initdb.d
    networks:
      - investment-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-local_pg} -d ${POSTGRES_DB:-investment_portfolio}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: investment-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - investment-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  prediction-service:
    build:
      context: ../investment-prediction-service
      dockerfile: Dockerfile
    image: investment-prediction-service:local
    pull_policy: never
    container_name: investment-prediction-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - investment-network

  data-collector:
    build:
      context: ../investment-data-collector
      dockerfile: Dockerfile
    image: investment-data-collector:local
    pull_policy: never
    container_name: investment-data-collector
    restart: unless-stopped
    ports:
      - "8001:8001"
    networks:
      - investment-network

volumes:
  timescaledb_data:
    driver: local
  redis_data:
    driver: local

networks:
  investment-network:
    driver: bridge
