# 앱(프론트엔드) 가상호스트 (Oracle 2/3 엣지 전용). /api 는 AWS api.neekly-report.cloud 로 프록시.
# HTTP (80): works without certs. For HTTPS add certs to secrets/certs/live/app.neekly-report.cloud/ and uncomment 443 server below.
server {
    listen 80 default_server;
    server_name app.neekly-report.cloud _;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location /api {
        proxy_pass https://api.neekly-report.cloud;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
    }
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
