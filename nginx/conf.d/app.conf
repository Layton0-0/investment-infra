# 앱(프론트엔드) 가상호스트. 배포 시 server_name·ssl·proxy_pass 치환.
# APP_DOMAIN → app.neekly-report.cloud, API_UPSTREAM → https://api.neekly-report.cloud (또는 AWS IP:8080)
# Oracle 2/3 엣지 또는 AWS 엣지에서 사용.
server {
    listen 80;
    server_name app.EXAMPLE_DOMAIN;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl;
    server_name app.EXAMPLE_DOMAIN;

    ssl_certificate     /etc/nginx/certs/live/APP_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/APP_DOMAIN/privkey.pem;

    location /api {
        proxy_pass https://api.neekly-report.cloud;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
    }
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
