# API 가상호스트 (AWS API 계층 전용). 배포 시 server_name·ssl 경로 치환.
# api.EXAMPLE_DOMAIN → api.neekly-report.cloud, API_DOMAIN → api.neekly-report.cloud
server {
    listen 80;
    server_name api.EXAMPLE_DOMAIN;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl;
    server_name api.EXAMPLE_DOMAIN;

    ssl_certificate     /etc/nginx/certs/live/API_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/API_DOMAIN/privkey.pem;

    location / {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
